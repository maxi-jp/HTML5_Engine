<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Engine - 1 vs. 1</title>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="css/style.css">

    <!-- Engine Files -->
    <script src="src/renderer.js"></script>
    <script src="src/main.js"></script>
    <script src="src/utils_math.js"></script>
    <script src="src/input.js"></script>
    <script src="src/audioplayer.js"></script>
    <script src="src/game.js"></script>
    <script src="src/utils_classes.js"></script>
    <script src="src/gameobjects.js"></script>

    <!-- Game Specific Files -->
    <script src="src/examples/1vs1/fighter.js"></script>
    <script src="src/examples/1vs1/fighting-game.js"></script>
</head>
<body>
    <div style="position: relative; display: inline-block">
        <div style="position: absolute; display: flex; align-items: center; width: 100%; padding: 20px;">
            <!-- Player Health -->
            <div style="position: relative; width: 100%; display: flex; justify-content: flex-end; border: 4px solid white;">
                <div style="background-color: red; height: 30px; width: 100%;"></div>
                <div id="playerHealth" style="position: absolute; background: linear-gradient(to right, #800080, #DDA0DD); top: 0; right: 0; bottom: 0; width: 100%;"></div>
            </div>

            <!-- Timer -->
            <div id="timer" style="background-color: black; color: white; width: 100px; height: 50px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; border: 4px solid white;">
                60
            </div>

            <!-- Enemy Health -->
            <div style="position: relative; width: 100%; border: 4px solid white;">
                <div style="background-color: red; height: 30px;"></div>
                <div id="enemyHealth" style="position: absolute; background: linear-gradient(to right, #800080, #DDA0DD); top: 0; right: 0; bottom: 0; left: 0;"></div>
            </div>
        </div>
        <div id="displayText" style="position: absolute; color: white; align-items: center; justify-content: center; top: 0; right: 0; bottom: 0; left: 0; display: none;">
            Tie
        </div>
        <canvas id="myCanvas"></canvas>
    </div>

    <script>
        window.onload = () => {
            Init(FightingGame);
        }
    </script>
</body>
</html>
